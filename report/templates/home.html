{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Work Submission Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css\style.css' %}">
     
</head>
<body>
    
    <div class="form-container center">
        <div class="container">
            <img src="{% static 'images\intralogo.png' %}" height="100" width="200" class="logo">
        </div>
        <h1>Intrapreneur.com</h1>
        <h4 class="custom-heading">Work Submission Form</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="intern">Intern:</label>
            <select name="intern" id="intern">
                {% for intern in interns %}
                <option value="{{ intern.id }}">{{ intern.name }}</option>
                {% endfor %}
            </select><br>
            
            <label for="date">Date:</label>
            <input type="date" name="date" required><br>
            
            <label for="worked_on">Worked On:</label><br>
            <textarea name="worked_on" rows="4" cols="50" required></textarea><br>
            
            <label for="screenshot">Screenshot:</label>
            <input type="file" name="screenshot" accept="image/*" required><br>
            
            <button type="submit">Submit</button>
            <a href="{% url 'logout' %}" class="logout-button">Logout</a>
        </form>
    </div>
    
</body>

</html>
