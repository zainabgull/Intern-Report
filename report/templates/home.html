<!DOCTYPE html>
<html>
<head>
    <title>Work Submission Form</title>
</head>
<body>
    
    <div class="form-container center">
        <h1>Intrapreneur.com</h1>
        <h4>Work Submission Form</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="intern">Intern:</label>
            <select name="intern" id="intern">
                {% for intern in interns %}
                <option value="{{ intern.id }}">{{ intern.name }}</option>
                {% endfor %}
            </select><br>
            
            <label for="date">Date:</label>
            <input type="date" name="date" required><br>
            
            <label for="worked_on">Worked On:</label><br>
            <textarea name="worked_on" rows="4" cols="50" required></textarea><br>
            
            <label for="screenshot">Screenshot:</label>
            <input type="file" name="screenshot" accept="image/*" required><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
<style>
    /* Apply general styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}
h1{
    color: rgb(63, 207, 63);
}
h4 {
    color: #7a9e7c;
}
/* Style the form container */
.form-container {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    margin: 20px auto;
    max-width: 500px;
}

/* Style form elements */
label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="date"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

textarea {
    resize: vertical;
}

select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
    background-color: white;
}

input[type="file"] {
    margin-top: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

/* Center the form */
.center {
    text-align: center;
}

</style>
</html>
